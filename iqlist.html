<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Switch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="iqlist.css">
    <script src="iqlist.js"></script>
    <script>
        // Get the toggle switch element and the body
        const toggleSwitch = document.getElementById('dark-mode-toggle');
        const body = document.body;
        
        // Load the user's preference from localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleSwitch.checked = true;
        }
        
        // Add an event listener to the toggle switch
        toggleSwitch.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
        
        
        
        // Typing animation
        document.addEventListener('DOMContentLoaded', function () {
            typeWriter();
        });
        
        
          var i = 0;
          var j = 0;
          var title = 'AI Similarity';
          var title1 = 'Interview Questions List';
          var speed = 100;
        
            function typeWriter() {
              if (i < title.length) {
                document.getElementById("title").innerHTML += title.charAt(i);
                i++;
              }
              if (j < title1.length) {
                document.getElementById("title1").innerHTML += title1.charAt(j);
                j++;
                
              }
              setTimeout(typeWriter, speed);
            }
        </script>
</head>
<body>
    <div class="switch">
        <label>
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
            <span>Dark Mode</span>
        </label>
    </div>
    <h1 id="title" onpageshow="typeWriter()" class="gradient-text"></h1>
    <h1 id="title1" class="gradient-text"></h1>
    <p>The Design of the Interview Questions List is being Developed , Please Come back Again for more.</p>
</body>
</html>
