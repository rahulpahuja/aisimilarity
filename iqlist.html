const platforms = ["android", "ios", "reactNative", "flutter", "xamarin", "ionic"];

function App() {
    const topicCount = topicsData.android.length;

        <div>
            <div class="switch">
  <label>

                    <th>Topic</th>
                    {platforms.map(platform => (
                        <th key={platform}>
                            <div className="platform-header">
                                <img src={icons[platform]} className="platform-icon" alt={platform}/>
                                {platform.charAt(0).toUpperCase() + platform.slice(1).replace(/([A-Z])/g, ' $1')}
                            </div>
                        </th>
                    ))}
                </tr>
            </thead>
            <tbody>
                {Array.from({ length: topicCount }).map((_, idx) => (
                    <tr key={idx}>
                        <td><strong>{topicsData.android[idx].title}</strong></td>
                        {platforms.map(platform => (
                            <td key={platform}>
                                {topicsData[platform][idx] ? 
                                    <div>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '6px' }}>
  <strong>{topicsData[platform][idx].title}</strong>
  {topicsData[platform][idx].link && (
    <a 
      href={topicsData[platform][idx].link} 
      target="_blank" 
      rel="noopener noreferrer" 
      style={{ textDecoration: 'none' }}
    >
      <span 
        title="View More" 
        style={{ cursor: 'pointer', fontSize: '14px', color: '#2892D7' }}
      >ℹ️</span>
    </a>
  )}
</div>
<div className="desc">{topicsData[platform][idx].description}</div>
                                    </div> : <em style={{color:"#aaa"}}>Coming Soon</em>}
                            </td>
                        ))}
                    </tr>
                ))}

        </table>
        </div>
    );
}
